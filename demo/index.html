<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .yellow {
            background: yellow;
        }
        .gray {
            background: gray;
        }
        .black {
            background: black;
        }
        #wrap1 {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item red">
            <div id="wrap1">
                <img src="http://be-fe.github.io/static/images/saber/0.jpg" width="100%" alt="">
                <img src="http://be-fe.github.io/static/images/saber/1.jpg" width="100%" alt="">
                <img src="http://be-fe.github.io/static/images/saber/2.jpg" width="100%" alt="">
                <img src="http://be-fe.github.io/static/images/saber/3.jpg" width="100%" alt="">
            </div>
        </div>
        <div class="item blue">2</div>
        <div class="item yellow">3</div>
        <div class="item gray">4</div>
        <div class="item black">5</div>
    </div>
</body>
<script src="./js/iTrek.js"></script>
<script>
    window.onload = function (argument) {
        new iTrek('#wrap', {
            item: '.item',
            onslide: function(index){
                if (index === 0) {
                    new iTrek('#wrap1', {
                        index: 2,
                        isVertical: false,
                        fullScr: false,
                        isLoop: true
                    });
                }
            }
        });
        new iTrek('#wrap1', {
            index: 2,
            isVertical: false,
            fullScr: false,
            isLoop: true
        });
    }
</script>
</html>
